<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: html_header">
</head>
<body>
<header th:replace="fragments :: header_row"></header>
<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Blog</h2>
                <ol>
                    <li>Home</li>
                    <li><a href="newblog">Add Blog</a></li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

            <div class="col-lg-8 mt-5 mt-lg-0">

                <form action="#" th:action="@{/saveblog}" th:object="${blog}" method="post" role="form" class="php-email-form">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <img th:field="*{imageUrl}" src="img/blog-1.jpg" alt="" class="img-fluid">
                            <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></span>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <p>Pick image from your path to upload to our website</p>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input th:field="*{title}" type="text" class="form-control" name="title" id="title" placeholder="Title" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        <div class="validate"></div>
                    </div>
                    <div class="form-group mt-3">
                        <textarea th:field="*{message}" class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                        <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
                        <div class="validate"></div>
                    </div>
                    <div class="mb-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="col-md-6 from-group">
                        <button type="submit">Create</button>
                    </div>
                </form>

            </div>

        </div>
    </section><!-- End Contact Section -->
</main>
<footer id="footer" th:replace="fragments :: footer"></footer>
</body>
</html>
