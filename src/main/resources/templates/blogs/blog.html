<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: html_header">
</head>
<body>
    <header th:replace="fragments :: header_row"></header>
    <main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Blog</h2>
                    <ol>
                        <li>Home</li>
                        <li><a href="blog">Blog</a></li>
                    </ol>
                </div>
            </div>
        </section><!-- End Breadcrumbs -->

        <!-- ======= Blog Section ======= -->
        <section id="blog" class="blog">
            <div class="container">
                <div class="row" >
                    <div th:each="blog: ${blogs}" class="col-lg-4  col-md-6 d-flex align-items-stretch" data-aos="fade-up">
                        <article class="entry">
                            <div class="entry-img">
                                <img th:src="${blog.imageUrl}" alt="" class="img-fluid">
                            </div>
                            <h2 class="entry-title">
                                <a th:href="@{blog/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
                            </h2>
                            <div class="entry-meta">
                                <ul>
                                    <li class="d-flex align-items-center" th:text="${blog.author.fullname}"><i class="icofont-user"></i> <a href="blog-single">John Doe</a></li>
                                    <li class="d-flex align-items-center" th:text="${blog.date}"><i class="icofont-wall-clock"></i> <a href="blog-single"><time datetime="2020-01-01">Jan 1, 2020</time></a></li>
                                </ul>
                            </div>
                        </article><!-- End blog entry -->
                    </div>
                </div>
                <div class="blog-pagination" data-aos="fade-up">
                    <ul class="justify-content-center">
                        <li class="disabled"><i class="icofont-rounded-left"></i></li>
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#"><i class="icofont-rounded-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </section><!-- End Blog Section -->
    </main>
    <footer id="footer" th:replace="fragments :: footer"></footer>
</body>
</html>
