<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: html_header">
</head>
<body>
<main>
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">

        <div class="container">
            <div class="row">
                <div class="col-lg-4 mt-4 mt-lg-0">
                    <h3>Info</h3>
                    <p>We will provide login through social media account</p>
                </div>
                <div class="col-lg-8 mt-5 mt-lg-0">
                    <div>
                        <h3>New Member Register</h3>
                    </div>
                    <form th:action="@{/registration}" th:object="${user}" method="post" role="form" class="php-email-form">

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" th:field="*{firstName}"
                                       name="firstName" class="form-control"
                                       id="firstname"
                                       placeholder="First Name"
                                       data-rule="minlen:4"
                                       data-msg="Please enter at least 4 chars"
                                       required autofocus="autofocus"
                                />
                                <div class="validate"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" th:field="*{lastName}"
                                       name="lastName" class="form-control"
                                       id="lastname"
                                       placeholder="Last Name"
                                       data-rule="minlen:4"
                                       data-msg="Please enter at least 4 chars"
                                       required autofocus="autofocus"
                                />
                                <div class="validate"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="email" th:field="*{email}"
                                       class="form-control"
                                       name="email" id="email"
                                       placeholder="Email"
                                       data-rule="email"
                                       data-msg="Please enter a valid email"
                                       required autofocus="autofocus"
                                />
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="password" th:field="*{password}"
                                       class="form-control"
                                       name="password" id="password"
                                       placeholder="Password"
                                       data-rule="password"
                                       data-msg="Please enter a valid email"
                                       required autofocus="autofocus"
                                />
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 form-group">
                                <button type="submit">Register</button>
                                <a href="login">Already have account</a>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>
</main>
</body>
</html>
